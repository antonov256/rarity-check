<mat-drawer-container autosize hasBackdrop="over">
  <mat-drawer #catDrawer mode="side">
    <mat-list role="list">
      <div mat-subheader>America and Commonwealth</div>
      <mat-list-item role="listitem"> USA </mat-list-item>
      <mat-list-item role="listitem">United Kingdom </mat-list-item>
      <mat-list-item role="listitem">Mexico</mat-list-item>
      <mat-list-item role="listitem">Canada</mat-list-item>
      <mat-list-item role="listitem">
        Caribbean, Central America
      </mat-list-item>
      <mat-list-item role="listitem"> South America </mat-list-item>
    </mat-list>
    <mat-list role="list">
      <div mat-subheader>Europe</div>
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
    <mat-list role="list">
      <div mat-subheader>World</div>
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="app">
    <app-header></app-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</mat-drawer-container>
