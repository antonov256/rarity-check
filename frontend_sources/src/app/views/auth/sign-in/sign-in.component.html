<mat-card class="auth__form">
  <form ngNativeValidate [formGroup]="form">
    <mat-card-title class="auth__subtitle">
      Enter your E-mail and Password
    </mat-card-title>
    <mat-form-field appearance="outline" class="auth__input">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        required
        placeholder="test@example.com"
        type="email"
        formControlName="email"
      />
      <mat-error *ngIf="form.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="auth__input">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        autocomplete
        required
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="form.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="auth__hint" routerLink="/auth/register">
      Don't have an account yet? Sign Up.
    </div>
    <button class="auth__submit" mat-flat-button color="primary" [disabled]="form.invalid" (click)="loginHandler()">Log In</button>
  </form>
</mat-card>
