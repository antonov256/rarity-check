<mat-card class="category-form">
  <mat-card-header>
    <mat-card-title>{{ isEdit? 'Edit category form' : 'Add new category form' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="outline" class="category-form__input">
          <mat-label>Title</mat-label>
          <input matInput required placeholder="Enter category-form title" formControlName="type"/>
          <mat-error>{{ 'Error' }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="category-form__input">
          <mat-label>Select type</mat-label>
          <mat-select required formControlName="type">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
          <mat-error>{{ 'Error' }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="category-form__input">
          <mat-label>Parent category-form</mat-label>
          <mat-select required formControlName="parent">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
          <mat-error>{{ 'Error' }}</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="category-form__flex category-form__flex_buttons">
      <button class="category-form__button_cancel" mat-stroked-button color="primary">
        Cancel
      </button>
      <button *ngIf="isEdit" class="category-form__button_save" mat-flat-button color="warn">
        Delete
      </button>
      <button class="category-form__button_save" mat-flat-button color="primary">
        Save
      </button>
    </div>
  </mat-card-content>
</mat-card>
