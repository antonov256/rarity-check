<mat-card class="own-card">
  <mat-card-header>
    <mat-card-title>{{ ownItem.item.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="own-card__image" [src]="previewImage" alt="Own item photo" />
  <mat-card-content class="own-card__content">
    <p>
      {{ ownItem.item.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="own-card__actions">
    <button mat-flat-button color="warn" mat-button (click)="confirmDeleteAction()">Delete</button>
    <button mat-flat-button color="primary" mat-button [routerLink]="'/item/' + ownItem.item.id">Show</button>
  </mat-card-actions>
</mat-card>
