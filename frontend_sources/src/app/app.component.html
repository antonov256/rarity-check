<mat-drawer-container autosize hasBackdrop="over">
  <mat-drawer #catDrawer mode="side" class="drawler">
    <mat-list role="list" *ngFor="let category of categories">
      <mat-list-item
        class="drawler__category"
        [routerLink]="'/category/' + category.id"
        role="listitem"
        (click)="drawerService.close()"
      >
        {{ category.name }}
      </mat-list-item>
      <mat-list-item
        mat-subheader
        class="drawler__subcategory"
        role="listitem"
        *ngFor="let subcategory of category.subcategories"
        [routerLink]="'/subcategory/' + subcategory.id"
        (click)="drawerService.close()"
      >
        {{ subcategory.name }}
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="app">
    <app-header></app-header>
    <app-loader-screen class="loader"></app-loader-screen>
    <div class="content" id="content">
      <div class="content__wrapper">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</mat-drawer-container>
