<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.question }}</p>
</mat-dialog-content>
<mat-dialog-actions class="confirm__buttons">
  <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ data.noText }}
  </button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">
    {{ data.yesText }}
  </button>
</mat-dialog-actions>
