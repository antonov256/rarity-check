<mat-card class="category-form">
  <mat-card-header>
    <mat-card-title>{{ isEdit ? "Edit category form" : "Create category form" }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div>
        <mat-form-field appearance="outline" class="category-form__input">
          <mat-label>Name</mat-label>
          <input matInput required placeholder="Enter category-form title" formControlName="name" />
          <mat-error>Name should be entered</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="category-form__flex category-form__flex_buttons">
      <button class="category-form__button_cancel" mat-stroked-button color="primary" (click)="goBack()">Cancel</button>
      <button
        *ngIf="isEdit"
        class="category-form__button_save"
        mat-flat-button
        color="warn"
        (click)="confirmDeleteAction()"
      >
        Delete
      </button>
      <button
        class="category-form__button_save"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
        (click)="saveCategory()"
      >
        {{ isEdit ? "Save" : "Create" }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
